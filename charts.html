<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
    
      // Load the Visualization API and the piechart package.
      google.charts.load('current', {'packages':['corechart']});
        
      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);
        
      function drawChart() {

        var jsonData = $.ajax({
            url: "https://raw.githubusercontent.com/thesun2003/marathon-prediction/master/output.json?cachebreak=" + Math.random(100000),
            dataType: "json",
            async: false
        }).responseJSON;

        var data = new google.visualization.DataTable();

        var options = {
          title: 'Marthon Time prediction',
          curveType: 'function',
          legend: { position: 'bottom' },
          yAxis: {'format': 'HH:ii:ss'},
          series: {
            0: { lineWidth: 2 },
            1: { lineWidth: 2 },
            2: { lineWidth: 2 },
            3: { lineWidth: 4, color: '#006400'},
            4: { lineWidth: 2 },
            5: { lineWidth: 2 },
            6: { lineWidth: 2 },
            7: { lineWidth: 2, color: '#000', lineDashStyle: [8, 4] },
          },
        };

        var isColummnsPopulated = false;
      for (var num in jsonData) {
        var row = [parseInt(num)+1];

        if (!isColummnsPopulated) {
          data.addColumn('number', 'Run');
        }

        for (var predictionType in jsonData[num]) {
          if (!isColummnsPopulated) {
            data.addColumn('datetime', predictionType);
          }

          row.push(new Date('May 5, 2018 ' + jsonData[num][predictionType]['time']));
        }
        if (!isColummnsPopulated) {
          // Add a sub 4 line
          data.addColumn({'type': 'datetime', 'label': 'Sub 4'});
        }
        row.push(new Date('May 5, 2018 03:59:59'));
        isColummnsPopulated = true;
        
        data.addRow(row);
      }

      // Instantiate and draw our chart, passing in some options.
      var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }

    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
  </body>
</html>
